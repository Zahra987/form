<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<script src="./script.js"></script>
<body>
  <form>
    <div class="form-container">
      <div class="signup" >Sign Up</div>
      <div class="field-container">
        <label for="username">username</label>
        <input id="username" type="text" placeholder="someone@gmail.com" />
        <small class="fail" >username must have at least 3 characters!</small>
      </div>
      <div class="field-container">
        <label for="age">age</label>
        <input id="age" type="number" placeholder="age" />
        <small class="fail" >Please enter your age correctly!</small>
      </div>
      <div class="field-container">
        <label for="email">email</label>
        <input id="email" type="email" placeholder="email" />
        <small class="fail" >The email entered is not valid!</small>
      </div>
      <div class="field-container">
        <label for="password">password</label>
        <input id="password" type="password" placeholder="********" />
        <small class="fail" >password must have at least 8 characters!</small>
      </div>
      <div class="field-container">
        <label for="confirm">confirm password</label>
        <input id="confirm" type="password" placeholder="********" />
        <small class="fail" >The entered passwords do not match!</small>
      </div>
      <div class="btn-container">
        <button id="btn">sign up</button>
      </div>
      <div class="footer">
        <spam>You have an account?</spam>
        <spam>login</spam>
      </div>
    </div>
  </form>
</body>
</html>
